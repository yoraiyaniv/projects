<!DOCTYPE html>
<html>
<head>
    <title>Add New Task - AssistAI</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.webp') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Add New Task</h1>
        <form method="POST" action="{{ url_for('add_task') }}">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="objective">Objective</label>
                <select id="objective" name="objective" required>
                    {% for objective in objectives %}
                        <option value="{{ objective.name }}">{{ objective.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="due_date" required>Due Date</label>
                <input type="date" id="due_date" name="due_date" required>
            </div>
            
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Add Task</button>
                <a href="{{ url_for('home') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
